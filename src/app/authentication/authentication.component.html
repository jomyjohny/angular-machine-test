<div fxLayout="row wrap" id="authentication">
    
    <mat-card>
        <form [formGroup]="form">
        <div fxFlex="100" fxFlex-xs="100">
            <div fxLayout="column">
                <angular2-multiselect   
                    [data]="dropdownList" 
                    [(ngModel)]="selectedItems" 
                    [settings]="dropdownSettings" 
                    (onSelect)="onItemSelect($event)" 
                    (onDeSelect)="OnItemDeSelect($event)"
                    [formControl]="form.controls['firstInput']">
                </angular2-multiselect>
            </div> 
            <div fxLayout="column">
                <mat-form-field>
                    <input  matInput
                            [formControl]="form.controls['secondInput']"
                            placeholder="Value"
                            />
                </mat-form-field>
            </div> 
            <div fxLayout="column">
                <button mat-raised-button color="primary" 
                        [disabled]="!form.valid"
                        (click)="onSubmit()"
                        [ngClass]="{'disableButton': !form.valid, 'enableButton': form.valid }"
                        type="button">Submit</button>
            </div>
        </div>
        </form>
    </mat-card>
    
</div>
